<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N!kk!</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Staatliches' rel='stylesheet'>
</head>

<body>
  <!-- Fixed background elements -->
  <div class="fixed-elements">
    <div class="unicorn-bg" data-us-project="EdURCaiMRxEwDoJwYVoV"></div>
    <div class="scroll-overlay"></div>
    <h1 id="background-title">N!KK!</h1>
  </div>

  <!-- UnicornStudio Library -->
  <script type="text/javascript">
    !function () { if (!window.UnicornStudio) { window.UnicornStudio = { isInitialized: !1 }; var i = document.createElement("script"); i.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.1/dist/unicornStudio.umd.js", i.onload = function () { window.UnicornStudio.isInitialized || (UnicornStudio.init(), window.UnicornStudio.isInitialized = !0) }, (document.head || document.body).appendChild(i) } }();
  </script>

  <!-- Scrollable content wrapper -->
  <div class="scroll-container">
    <header>
      <div class="nav-left">
        <a href="#music-section" class="nav-link">Music</a>
        <a href="#projects-section" class="nav-link">Projects</a>
      </div>
      <div class="nav-right">
      </div>
    </header>

    <div id="content">
      <section id="music-section" class="snap-section">
        <button id="scroll-indicator" type="button">↓</button>
        <h2 id="music-title">Music</h2>
        <p class="stream-text">stream my music on</p>
        <div class="music-links">
          <a href="https://open.spotify.com/artist/2cEiTB7fHtY7G3VTFiNZHB?si=8GEKlKc_S7COKCBtGO9vJg" target="_blank"
            class="social-link">Spotify</a>
          <a href="https://music.youtube.com/channel/UCo5m8Arf2qdGWTmAoctgk1A?si=xDeCAhPjEkbCoUNM" target="_blank"
            class="social-link">YouTube Music</a>
        </div>
        <div class="tracks-container">
          <div class="track-item">
            <p style="color: rgb(255, 226, 199);">I THINK YOU'RE IN LOVE?</p>
            <iframe data-testid="embed-iframe" style="border-radius:5px"
              src="https://open.spotify.com/embed/album/37rmShvR1s0vAysA1TkxGM?utm_source=generator" width="100%"
              height="150" frameBorder="0" allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>
          <div class="track-item">
            <p style="color: rgb(255, 226, 199);">YOU & I</p>
            <iframe style="border-radius:5px"
              src="https://open.spotify.com/embed/track/4zKicm2e27YyCPMpiVGmZk?utm_source=generator&theme=0"
              width="100%" height="150" frameBorder="0" allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </div>
        </div>
        <button id="scroll-to-projects" class="scroll-arrow-btn" type="button">↓</button>
      </section>
      <section id="projects-section" class="snap-section">
        <h2 id="projects-title">Projects</h2>
        <div class="projects-container">
          <div class="project-column">
            <h3 class="category-title">App & Web Design</h3>
            <div class="project-grid">
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
            </div>
          </div>
          <div class="project-divider"></div>
          <div class="project-column">
            <h3 class="category-title">Game Development</h3>
            <div class="project-grid">
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
              <div class="project-box"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="snap-section">
        <h2></h2>
        <p></p>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
